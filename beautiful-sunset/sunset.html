    <style>
        body {
            font-family: 'Lato', sans-serif;
        }

        .container {
            display:flex;
          
            
        }

        .container .item {
            display:flex;
            flex: 1;
            justify-content: space-between;
            border: 1px solid grey;
            border-radius: 5px;
            margin: 10px;
        }

        .container .item .content {
            display:flex;
            
            
        }

        .container .item .content .metadata {
            flex-direction: column;
            display:flex;
            justify-content:center;
            margin:center 20px
        }

        .container .item .content .metadata .title {
            margin: 0px;

        }

        .container .item .btn-group {
            display:flex;
            align-items:center;


        }

        .container .item .btn-group .button {
            height:100%;
            display:flex;
            align-items:center;
            flex-direction: row;
            width: 42px;
            justify-content: center;
            font-size: 2em;
        }

        .container .item .btn-group .button a {
            color:lightcoral;
            text-decoration:none;
            cursor:crosshair;
        }

        .container .item .btn-group .button:hover {
            background-color: black;
            cursor:crosshair; 
        }

        .container .item .btn-group .button:hover a {
            columns: #f6f6f6;;
        }

        .item.featured {
            flex:auto;
        }

        .item.associated {
            flex:initial;
        }
    </style>
</head>
